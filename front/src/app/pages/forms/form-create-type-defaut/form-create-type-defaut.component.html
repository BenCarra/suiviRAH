<h1>Création d'un type de défaut</h1>

<form [formGroup]="formCreate">
    <mat-card class="card">
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Libellé :</mat-label>
                        <input title="libelle" matInput formControlName="libelle">
                        @if (formCreate.controls['libelle'].hasError('required')) {
                        <mat-error>Libellé <strong>requis</strong></mat-error>
                        }
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" (click)="onSubmit()">Envoyer</button>
            <button mat-raised-button type="button" (click)="onClose()">Retour</button>
        </mat-card-actions>
    </mat-card>
</form>
