<div id="connexion-container">

  <img src="../../../assets/img/talaron-logo.png" alt="talaron-logo">

  <div id="connexion">
    <h1>SE CONNECTER </h1>
    <p class="text-under-connexion">Veuillez renseigner vos identifiants</p>


    <form [formGroup]="formConnexion">
      <div class="form-field">
        <label>Login </label>
        <input title="login" formControlName="login" />
        @if (formConnexion.controls["login"].hasError("required")) {
          Login requis
        }
      </div>
      <br>
      <div class="form-field">
        <label>Password </label>
        <input title="motDePasse" formControlName="motDePasse" />
        @if (formConnexion.controls["motDePasse"].hasError("required")) {
          Mot de passe requis
        }
      </div>
      <br>
      <input type="submit" (click)="login()" formControlName="btnConnexion">
    </form>

  </div>
</div>
